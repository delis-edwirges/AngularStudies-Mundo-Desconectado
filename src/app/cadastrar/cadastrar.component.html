<div class="backimage">
  <div class="desfoque round">
    <div class="back ">
      <form class="row row-cols-lg g-1 m-0 align-items-center ghost transparence textinho-medio round">
        <div class="p-2">
          <div class="">
            <label class="py-1" for="inlineFormInputGroupUsername">Nome</label>
            <div class="input-group ">

              <input [(ngModel)]='usuario.nome' type="text" class="form-control ghost" id="inlineFormInputGroupUsername"
                name="inlineFormInputGroupUsername" placeholder="Nome">
            </div>
          </div>

          <div class="">
            <label class="py-1" for="inlineFormInputGroupUseremail">Email</label>
            <div class="input-group ">
              <input [(ngModel)]='usuario.usuario' type="text" class="form-control ghost"
                id="inlineFormInputGroupUseremail" name="inlineFormInputGroupUseremail" placeholder="E-mail">
            </div>
          </div>

          <div class="">
            <label class="py-1" for="inputPassword">Senha</label>
            <div class="input-group ">
              <input (input)='confirmSenha($event)' type="password" class="form-control ghost" id="inputPassword"
                name="inputPassword" placeholder="Senha">
            </div>
          </div>

          <div class="">
            <label class="py-1" for="inputPassword">Confirmar Senha</label>
            <div class="input-group ">
              <input [(ngModel)]='usuario.senha' type="password" class="form-control ghost mb-1" id="confirmPassword"
                name="confirmPassword" placeholder="Senha">
            </div>
          </div>

          <div class="">
            <label class="py-1" for="inlineFormInputGroupUsername">Link da Imagem de Perfil</label>
            <div class="input-group">
              <input [(ngModel)]='usuario.foto' type="text" class="form-control ghost"
                id="inlineFormInputGroupProfilePicture" name="inlineFormInputGroupProfilePicture"
                placeholder="Insira o link aqui" >
            </div>
          </div>

          <div class="text-light mx-1 py-2 mt-1 textinho">
            <div class="form-check">
              <input value="adm" (change)='tipoUser($event)' type="checkbox" class="form-check-input bg-dark"
                id="inlineFormCheckAdm" name="inlineFormCheckAdm">
              <label class="form-check-label align-check" for="inlineFormCheck">
                Sou um administrador
              </label>
            </div>


            <div class="form-check">
              <input class="form-check-input bg-dark" type="checkbox" id="inlineFormCheckSavePassword" name="inlineFormCheckSavePassword">
              <label class="form-check-label align-check" for="inlineFormCheck">
                Lembrar minha senha.
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input bg-dark" type="checkbox" id="inlineFormCheckTOS" name="inlineFormCheckTOS">
              <label class="form-check-label " for="inlineFormCheck">
                Li e concordo com os Termos de uso.
              </label>
            </div>

            <div class="form-group text-light">
              <label for="tipo">Tipo de Usuário </label>
              <select class="form-control text-light bg-dark ghost" name="tipo" id="tipo" (change)='tipoUser($event)'>
                <option>Selecione um tipo de usuário:</option>
                <option value="normal">Normal</option>
                <option value="adm">Administrador</option>
              </select>
            </div>

          </div>
          <div class="">
            <button type="submit" class="btn ghost" routerLink="/entrar">Cancelar</button>
            <button type="submit" class="btn ghost" (click)='cadastrar()'>Cadastrar</button>
          </div>

        </div>


      </form>
    </div>
  </div>
</div>
